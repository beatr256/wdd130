<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with White Water Rafting for reservations, general inquiries, or suggestions. Contact us by phone, email, or our online form.">
    <meta name="author" content="Hellen Beatrice Apolot">
    <title>Contact Us – White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="logo">
            <img src="images/logo.jpg" alt="White Water Rafting logo">
        </div>
        <nav class="site-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Information -->
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p><strong>Address:</strong> 123 Rafting Lane, Jinja, Uganda</p>
            <p><strong>Phone:</strong> +256 747 948 688</p>
            <p><strong>Email:</strong> info@wwrafting.com</p>

            <!-- Google Map -->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7527133651223!2d33.20011671526772!3d0.42434896394802165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177e7b241a1f5a1d%3A0x8f2d6b8cbf7566b!2sNile%20River%20Explorers!5e0!3m2!1sen!2sug!4v1631123456789"
                    allowfullscreen="" loading="lazy"
                    aria-label="Map showing location of White Water Rafting in Jinja, Uganda">
                </iframe>
            </div>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="John Doe - Lead Guide">
                    <figcaption>John Doe – Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Mary Smith - Reservations Manager">
                    <figcaption>Mary Smith – Reservations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="David Okello - Safety Officer">
                    <figcaption>David Okello – Safety Officer</figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <!-- Name -->
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <!-- Email -->
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <!-- Purpose -->
                <p>Purpose of Message:</p>
                <label for="purpose-general">
                    <input type="radio" id="purpose-general" name="purpose" value="general" required> General Inquiry
                </label>
                <label for="purpose-reservation">
                    <input type="radio" id="purpose-reservation" name="purpose" value="reservation"> Reservation
                    Question
                </label>
                <label for="purpose-suggestion">
                    <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion"> Website Suggestion
                </label>

                <!-- Message -->
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <!-- Newsletter -->
                <label class="newsletter" for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>


        <!-- Submit Button -->
        <button type="submit">Send Message</button>
        </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2025 White Water Rafting | Hellen Beatrice Apolot</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter Icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
