<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic quiz form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>âœ… Basic HTML and CSS quiz</h1>
        <form action="">
            <dvi class="quiz-item">
                <label for="q1">1.What does the acronym stand for?</label>
                <input type="text" id="q1" name="q1">
            </dvi>
            <dvi class="quiz-item">
                <label for="q2">2.How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </dvi>
            <dvi class="quiz-item">
                <label for="q3">3.Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">A. &lt;!-- This is a comment --&gt;</option>
                    <option value="b">B. /* This is a comment /*</option>
                    <option value="c">C. // This is a comment </option>
                </select>
            </dvi>
            <dvi class="quiz-item">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </dvi>
        </form>
    </main>
</body>

</html>
